name: max_episode_test
method: grid
parameters: 
  env:
    value: 'fourrooms'
  agent:
    value: 'gentest'
  use_gpu:
    value: False
  gpu_id:
    value: Null
  seed:
    values: [4]
  max_episodes:
    value: 100
  max_steps:
    value: 1000000000
  agent_args:
    parameters: 
      tester: 
        value: 'batch_trace'
      generator: 
        value: 'onehot'
      epsilon:
        value: 0.1
      gamma:
        value: 1
      learning_rate:
        values: [0.01]
      adam_beta_1:
        value: 0.0
      learning_start:
        value: 500
      hidden_size:
        value: 36
      buffer_size:
        value: 500
      batch_size: 
        value: 16
      target_update_freq:
        value: 100
      n_aux_tasks:
        value: 5
      age_threshold:
        value: 0
      replace_ratio:
        value: 0.2
      replace_cycle:
        values: [500]
      tester_tau:
        value: 0.05